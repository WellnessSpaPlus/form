<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Имя*</label>
            <input type="text" id="name" required minlength="2">
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone"  placeholder="+375 (029) 456-78-90">
        </div>
        
        <div class="form-group">
            <label for="message">Сообщение*</label>
            <textarea id="message" required minlength="10"></textarea>
        </div>
        
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LcvzP4qAAAAAPVupXjwqRRD0Uv8iTTJJO8jjPv0"></div>
        </div>
        
        <button type="submit">Отправить</button>
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
